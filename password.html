<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylepassword.css">
    
</head>
<body>
    
    <!-- begin front end and appearence development -->
    
    
    <h1>Password Generator</h1>

    <div class="generator">

        <h3>Generate a Password</h3>

        <label class="mt-3" for="customRange3">Pick a value between 8 and 128: </label>
        <input type="range" class="custom-range" min="8" max="72" step="1" id="customRange3" onchange="updateTextInput(this.value);">
        <label for="customeRange3" id = "range-value"><input type="text" id="textInput" value=""></label>
        <textarea
        readonly
        id="password"
        placeholder="Your Secure Password"
        aria-label="Generated Password"
      ></textarea>
        <button id="generate">Generate Password</button>
        <button id="copy">
        Copy to Clipboard
        </button>
        

        

    </div>

    
    <script src="appearance.js"></script>
</body>
</html>
